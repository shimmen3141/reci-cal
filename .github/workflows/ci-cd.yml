name: CI/CD

# プッシュとプルリクエスト、そして main マージ時に動く
on:
  push:
  pull_request:

jobs:
  # CI ジョブ: 型チェック・Lint・テスト・ビルド
  build-test:
    name: 🔧 Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: TypeScript type-check
        run: npm run check
        
      - name: ESLint
        run: npm run lint
        
      # - name: Run tests
      #   run: npm test

      - name: Build production bundle
        run: npm run build

      # ビルド成果物を後続ジョブやアーティファクトに渡す
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
    
